<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id='wrapper'>
        <div id='left-container'>
            <button id='pauseGame'>Pause</button>
            <button id='startGame'>Start/Resume Game</button>
            <div class='mainIntro'>
                <h3>Special Abilities</h3>
                <p>Only work once. Do not click them more than once.</p>
            </div>
            <button class='abilities' id='refresh'>Refresh Abilities</button>
            <div class='descriptions'>Refreshes all other abilities once.</div>
            <button class='abilities' id='overdrive'>Weapon Overdrive</button>
            <div class='descriptions'>Increases damage by 40</div>
            <button class='abilities' id='sabotage'>Sabotage</button>
            <div class='descriptions'>Sabotage one of your enemy's modules (shield, weapon, defense) at random.</div>
            <button class='abilities' id='shieldRecharge'>Full Shield Recharge</button>
            <div class='descriptions'>Grants a full recharge of your shield.</div>
        </div>
        <div id='right-container'>
            <div id="container">
            </div>
            <div id="botConsole">
                
            </div>
        </div>
    </div>
</body>

</html>
